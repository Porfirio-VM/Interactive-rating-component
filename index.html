<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <main class="rating-component">
    <!-- rating section -->
    <section class="rating">
      <picture class="rating-component_circle">
        <img src="images/icon-star.svg" alt="">
      </picture>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form action="" id="rate-form">
        <div id="radio-containers" class="rating-component_rate-container"></div>
        <input type="submit" value="SUBMIT">
      </form>
    </section>
    <!-- final section -->
    <section class="summary">
      <picture>
        <img src="/images/illustration-thank-you.svg" alt="">
      </picture>
      <div class="summary_user-select">
        You selected <span id="selected">-</span> out of <span id="total">-</span>
      </div>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
